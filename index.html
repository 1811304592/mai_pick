<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舞萌DX选歌工具</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/song-selector.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
</head>
<body>
<div id="gameStatus" class="status-bar">
    <p id="currentAction">选择想要加入随机抽取的歌曲，然后点击"保存选择"</p>
</div>

<a href="settings.html" class="settings-link">设置</a>
<a href="random.html" class="random-link">随机选歌</a>
<button id="undoButton" class="undo-button" style="display:none;">撤销上一步</button>

<div class="container">
    <div class="tabs" id="levelTabs">
        <div class="tab active" data-level="all">全部歌曲</div>
    </div>

    <div id="songList" class="song-list">
        <!-- 歌曲列表将通过JavaScript插入 -->
    </div>
</div>

<!-- 确保脚本按照正确顺序加载，添加错误处理 -->
<script>
    function handleScriptError(error) {
        console.error('脚本加载失败:', error);
        document.getElementById('songList').innerHTML =
            '<div class="error">脚本加载失败，请刷新页面或检查网络连接</div>';
    }
</script>
<script src="scripts/songManager.js" onerror="handleScriptError(event)"></script>
<script src="scripts/songSelector.js" onerror="handleScriptError(event)"></script>
<script src="scripts/init.js" onerror="handleScriptError(event)"></script>
</body>
</html>
