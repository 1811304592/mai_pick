<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽取歌曲</title>
    <link rel="stylesheet" href="css/random.css">
</head>
<body>
<a href="index.html" class="back-link">返回选歌</a>

<div class="container">
    <h1>随机抽取歌曲</h1>

    <div class="wheel-container">
        <!-- 已选歌曲信息将在这里显示 -->
        <div id="wheel" class="wheel">
            <!-- 转盘将通过JavaScript生成 -->
        </div>
        <div class="wheel-pointer"></div>
    </div>

    <button id="spinButton" class="btn primary-btn">开始转动</button>

    <div id="resultSong" class="song-result">
        <!-- 抽取结果将在这里显示 -->
    </div>
</div>

<script src="scripts/songManager.js"></script>
<script src="scripts/wheelManager.js"></script>
<script src="scripts/init.js"></script>
</body>
</html>
